<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Skander Capital, uma empresa global de investimentos especializada em gestão patrimonial, venture capital e oferecendo um portfólio diversificado de produtos de investimento multiestratégia. Este site visa atender diferentes perfis de usuários: investidores, visitantes e empreendedores." />
  <title>Skander Capital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Helvetica', 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    canvas {
      display: block;
      background-color: #000;
    }
    .cursor {
      position: fixed;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #cccccc;
      pointer-events: none;
      transform: translate(-50%, -50%);
      transition: width 0.2s, height 0.2s, background-color 0.2s;
      opacity: 60%;
      z-index: 1000;
    }
    .cursor.active {
      background-color: red;
      width: 12px;
      height: 12px;
    }
    .cursor.link-hover {
      background-color: red;
      width: 12px;
      height: 12px;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    .cursor-link-hover {
      background-color: red !important;
      width: 12px;
      height: 12px;
    }
    .header-text {
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      font-family: 'Courier New', Courier, monospace;
    }
    .logo-text {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.95rem;
      font-family: 'Courier New', Courier, monospace;
    }
    @media (max-width: 768px) {
      .cursor {
        display: none;
      }
      .header-text, .logo-text {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body class="fade-in">
  <div class="cursor" id="cursor"></div>
  <div class="header-text" id="current-time"></div>
  <div class="logo-text">Skander Capital</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>

  <script>
   // Configura a cena
const scene = new THREE.Scene();

// Configura a câmera
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.z = 5;

// Configura o renderizador
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor("#000");
document.body.appendChild(renderer.domElement);

// Adiciona luz ambiente
const ambientLight = new THREE.AmbientLight(0x404040); // Luz ambiente
scene.add(ambientLight);

// Adiciona luz direcional
const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
directionalLight.position.set(5, 5, 5).normalize();
scene.add(directionalLight);

// Adiciona luz de preenchimento (fill light) para iluminar áreas sombreadas
const fillLight = new THREE.DirectionalLight(0x404040, 0.5);
fillLight.position.set(-5, -5, -5).normalize();
scene.add(fillLight);

// Adiciona uma luz pontual para destacar áreas específicas
const pointLight = new THREE.PointLight(0xffffff, 1, 50);
pointLight.position.set(10, 10, 10);
scene.add(pointLight);

// Adiciona um efeito de luz ambiente adicional com um componente de luz de ambiente oculta
const ambientLight2 = new THREE.AmbientLight(0x555555); // Luz ambiente adicional
scene.add(ambientLight2);

// Carrega o material MTL
const mtlLoader = new THREE.MTLLoader();
mtlLoader.load('src/logo.mtl', function (materials) {
  materials.preload();

  // Carrega o modelo OBJ
  const objLoader = new THREE.OBJLoader();
  objLoader.setMaterials(materials);
  objLoader.load('src/logo.obj', function (object) {
    object.scale.set(0.020, 0.020, 0.020); // Ajusta a escala

    // Aplica o efeito metálico ao material do modelo
    object.traverse((child) => {
      if (child instanceof THREE.Mesh) {
        child.material.envMap = renderer.getContext().getExtension('WEBGL_cube_map'); // Configura o efeito de reflexão
        child.material.combine = THREE.MixOperation;
        child.material.reflectivity = 0.8;
        child.material.shininess = 100;
      }
    });

    scene.add(object);
  }, undefined, function (error) {
    console.error('Erro ao carregar o modelo OBJ:', error);
  });
}, undefined, function (error) {
  console.error('Erro ao carregar o material MTL:', error);
});

let isMousePressed = false;
let isMouseOverLogo = false;

let initialMouseX = 0;
let initialMouseY = 0;

function animate() {
  requestAnimationFrame(animate);

  if (!isMousePressed) {
    scene.rotation.y += 0.01;
  }

  renderer.render(scene, camera);
}

document.addEventListener("mousedown", (event) => {
  handleInteractionStart(event.clientX, event.clientY);
});

document.addEventListener("mouseup", () => {
  isMousePressed = false;
  if (!isMouseOverLogo) {
    document.getElementById("cursor").classList.remove("active");
  }
});

document.addEventListener("mousemove", (event) => {
  handleInteractionMove(event.clientX, event.clientY);
});

document.addEventListener("touchstart", (event) => {
  const touch = event.touches[0];
  handleInteractionStart(touch.clientX, touch.clientY);
});

document.addEventListener("touchend", () => {
  isMousePressed = false;
  if (!isMouseOverLogo) {
    document.getElementById("cursor").classList.remove("active");
  }
});

document.addEventListener("touchmove", (event) => {
  const touch = event.touches[0];
  handleInteractionMove(touch.clientX, touch.clientY);
});

function handleInteractionStart(clientX, clientY) {
  const mouse = new THREE.Vector2();
  mouse.x = (clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(clientY / window.innerHeight) * 2 + 1;

  const raycaster = new THREE.Raycaster();
  raycaster.setFromCamera(mouse, camera);

  const intersects = raycaster.intersectObject(scene, true);
  if (intersects.length > 0) {
    isMousePressed = true;
    isMouseOverLogo = true;
    initialMouseX = clientX;
    initialMouseY = clientY;
    document.getElementById("cursor").classList.add("active");
  } else {
    window.location.href = 'info.html';
  }
}

function handleInteractionMove(clientX, clientY) {
  const cursor = document.getElementById("cursor");
  cursor.style.left = `${clientX}px`;
  cursor.style.top = `${clientY}px`;

  if (isMousePressed) {
    scene.rotation.x += (clientY - initialMouseY) * 0.01;
    scene.rotation.y += (clientX - initialMouseX) * 0.01;
    initialMouseX = clientX;
    initialMouseY = clientY;
  }
}

function checkCursorOverLogo(event) {
  const mouse = new THREE.Vector2();
  mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

  const raycaster = new THREE.Raycaster();
  raycaster.setFromCamera(mouse, camera);

  const intersects = raycaster.intersectObject(scene, true);
  const cursor = document.getElementById("cursor");
  if (intersects.length > 0) {
    cursor.style.backgroundColor = "red";
    isMouseOverLogo = true;
  } else {
    cursor.style.backgroundColor = isMousePressed ? "red" : "#cccccc";
    isMouseOverLogo = false;
  }
}

document.addEventListener("mousemove", checkCursorOverLogo);
document.addEventListener("touchmove", (event) => {
  const touch = event.touches[0];
  checkCursorOverLogo(touch);
});

animate();

window.addEventListener("resize", () => {
  renderer.setSize(window.innerWidth, window.innerHeight);
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
});

function updateTime() {
  const now = new Date();
  const hours = String(now.getHours()).padStart(2, '0');
  const minutes = String(now.getMinutes()).padStart(2, '0');
  const day = String(now.getDate()).padStart(2, '0');
  const month = String(now.getMonth() + 1).padStart(2, '0');
  const year = now.getFullYear();

  document.getElementById('current-time').textContent = `${hours}:${minutes} · ${day}/${month}/${year}`;
}

setInterval(updateTime, 1000);
updateTime();

  </script>
</body>
</html>
