<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Skander Capital, uma empresa global de investimentos especializada em gestão patrimonial, venture capital e oferecendo um portfólio diversificado de produtos de investimento multiestratégia. Este site visa atender diferentes perfis de usuários: investidores, visitantes e empreendedores."
    />
    <title>Skander Capital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Helvetica", "Arial", sans-serif;
        margin: 0;
        padding: 0;
        background-color: #eeece8;
        color: #000000;
        overflow: hidden;
      }
      canvas {
        display: block;
        background-color: #eeece8;
      }
      .cursor {
        position: fixed;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background-color: #cccccc;
        pointer-events: none;
        transform: translate(-50%, -50%);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
        opacity: 60%;
        z-index: 1000;
      }
      .cursor.active {
        background-color: red;
        width: 12px;
        height: 12px;
      }
      .cursor.link-hover {
        background-color: red;
        width: 12px;
        height: 12px;
      }
      .fade-in {
        opacity: 0;
        animation: fadeIn 2s forwards;
      }
      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }
      .cursor-link-hover {
        background-color: red !important;
        width: 12px;
        height: 12px;
      }
      .header-text {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        font-weight: 700;
        font-family: "Courier New", Courier, monospace;
      }
      .logo-text {
        position: absolute;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.4rem;
        font-weight: 1000;
        font-family: "Courier New", Courier, monospace;
      }
      @media (max-width: 768px) {
        .cursor {
          display: none;
        }
        .header-text,
        .logo-text {
          font-size: 1rem;
        }
      }
      .cursor-grab {
        cursor: grab;
      }

      .cursor-grabbing {
        cursor: grabbing;
      }
    </style>
  </head>
  <body class="fade-in">
    <div class="cursor" id="cursor"></div>
    <div class="header-text" id="current-time"></div>
    <div class="logo-text">Skander Capital</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>

    <script>
     const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setClearColor("#eeece8");
document.body.appendChild(renderer.domElement);

const ambientLight = new THREE.AmbientLight(0x404040);
scene.add(ambientLight);

const directionalLight = new THREE.DirectionalLight(0xffffff, 1.0);
directionalLight.position.set(-10, 10, 10).normalize();
scene.add(directionalLight);

const fillLight = new THREE.DirectionalLight(0x404040, 0.1);
fillLight.position.set(-10, -5, -5).normalize();
scene.add(fillLight);

const pointLight = new THREE.PointLight(0xffffff, 1.0, 50);
pointLight.position.set(10, 10, 10);
scene.add(pointLight);

let logoObject1;
let logoObject2;
let isDay = false;
let lastCheckedTime = 0;
let isMousePressed = false;
let isMouseOverLogo = false;
let initialMouseX = 0;
let initialMouseY = 0;

function loadLogos() {
    const objLoader = new THREE.OBJLoader();
    
    const objFile1 = isDay ? 'src/logopreto.obj' : 'src/logo.obj';
    const objFile2 = isDay ? 'src/logosemnomepreta.obj' : 'src/logosemnomebranca.obj';
  
    console.log(`Carregando logo central: ${objFile1}`);
    console.log(`Carregando logo canto superior direito: ${objFile2}`);
  
    if (logoObject1) {
        scene.remove(logoObject1);
        logoObject1 = null;
    }
    if (logoObject2) {
        scene.remove(logoObject2);
        logoObject2 = null;
    }
  
    objLoader.load(objFile1, function (object) {
        logoObject1 = object;
        updateObjectScale(logoObject1);
        object.traverse((child) => {
            if (child instanceof THREE.Mesh) {
                child.material.color.set(isDay ? 0x000000 : 0xffffff);
            }
        });
        console.log('Logo 1 carregada');
        scene.add(logoObject1);
    }, undefined, function (error) {
        console.error('Erro ao carregar o modelo OBJ:', error);
    });
  
    objLoader.load(objFile2, function (object) {
        logoObject2 = object;
        logoObject2.position.set(13, 5, -5);
        logoObject2.rotation.set(0, 0, 0);
        updateObjectScale(logoObject2);
        object.traverse((child) => {
            if (child instanceof THREE.Mesh) {
                child.material.color.set(isDay ? 0x000000 : 0xffffff);
            }
        });
        console.log('Logo 2 carregada');
        scene.add(logoObject2);
    }, undefined, function (error) {
        console.error('Erro ao carregar o modelo OBJ:', error);
    });
}

function adjustObjectScale() {
    const width = window.innerWidth;
    return width <= 768 ? 0.015 : 0.020;
}

function updateObjectScale(object) {
    if (object) {
        const newScale = adjustObjectScale();
        object.scale.set(newScale, newScale, newScale);
    }
}

function animate() {
    requestAnimationFrame(animate);

    if (logoObject1) logoObject1.rotation.y += 0.003;
    if (logoObject2) logoObject2.rotation.y += 0.003;

    renderer.render(scene, camera);
}

document.addEventListener("mousedown", (event) => {
    handleInteractionStart(event.clientX, event.clientY);
});

document.addEventListener("mouseup", () => {
    isMousePressed = false;
    if (!isMouseOverLogo) {
        document.body.style.cursor = 'auto';
    }
});

document.addEventListener("mousemove", (event) => {
    handleInteractionMove(event.clientX, event.clientY);
    checkCursorOverLogo(event);
});

document.addEventListener("touchstart", (event) => {
    const touch = event.touches[0];
    handleInteractionStart(touch.clientX, touch.clientY);
});

document.addEventListener("touchend", () => {
    isMousePressed = false;
    if (!isMouseOverLogo) {
        document.body.style.cursor = 'auto';
    }
});

document.addEventListener("touchmove", (event) => {
    const touch = event.touches[0];
    handleInteractionMove(touch.clientX, touch.clientY);
    checkCursorOverLogo(touch);
});

function handleInteractionStart(clientX, clientY) {
    const mouse = new THREE.Vector2();
    mouse.x = (clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(clientY / window.innerHeight) * 2 + 1;

    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(scene.children, true);
    if (intersects.length > 0 && intersects[0].object === logoObject1) {
        isMousePressed = true;
        isMouseOverLogo = true;
        initialMouseX = clientX;
        initialMouseY = clientY;
        document.body.style.cursor = 'grabbing';
    } else {
        window.location.href = 'info.html';
    }
}

function handleInteractionMove(clientX, clientY) {
    if (isMousePressed && logoObject1) {
        const deltaX = clientX - initialMouseX;
        const deltaY = clientY - initialMouseY;

        // Rotate the central logo
        logoObject1.rotation.x += deltaY * 0.01;
        logoObject1.rotation.y += deltaX * 0.01;

        initialMouseX = clientX;
        initialMouseY = clientY;
    }
}

function checkCursorOverLogo(event) {
    const mouse = new THREE.Vector2();
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    const raycaster = new THREE.Raycaster();
    raycaster.setFromCamera(mouse, camera);

    const intersects = raycaster.intersectObjects(scene.children, true);
    const cursor = document.body.style;
    if (intersects.length > 0 && intersects[0].object === logoObject1) {
        cursor.cursor = 'grab';
        isMouseOverLogo = true;
    } else {
        cursor.cursor = 'auto';
        isMouseOverLogo = false;
    }
}

animate();

window.addEventListener("resize", () => {
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    updateObjectScale(logoObject1);
    updateObjectScale(logoObject2);
});

function updateTime() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const day = String(now.getDate()).padStart(2, '0');
    const month = String(now.getMonth() + 1).padStart(2, '0');
    const year = now.getFullYear();

    document.getElementById('current-time').textContent = `${hours}:${minutes} · ${day}/${month}/${year}`;

    const currentTime = now.getTime();
    if (currentTime - lastCheckedTime >= 6 * 60 * 60 * 1000) {
        lastCheckedTime = currentTime;

        isDay = now.getHours() >= 6 && now.getHours() < 18;
        console.log(isDay ? 'Dia' : 'Noite');
        loadLogos();
    }
}

setInterval(updateTime, 1000);
updateTime();

    </script>
  </body>
</html>
