<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Skader Capital - Investimentos inteligentes para o futuro.">
    <meta name="keywords" content="Skader Capital, Investimentos, Empreendedores, Visitantes, Investidores">
    <title>Skader Capital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f1c50e;
            --secondary-color: #333;
            --background-color: #000;
            --text-color: #fff;
        }

        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: 600;
            color: var(--secondary-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-color);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        .nav-link {
            text-decoration: none;
            font-size: 1em;
            font-weight: 400;
            color: var(--secondary-color);
            position: relative;
            transition: color 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            display: block;
            background: var(--primary-color);
            transition: width 0.3s;
            bottom: -5px;
            left: 0;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        /* Toggle Bar for mobile */
        .toggle-bar {
            display: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--secondary-color);
        }

        .hero {
            height: 80vh;
            padding: 50px 0;
            background: url('../images/young-successful-businessman-correcting-tie.jpg') center center/cover no-repeat;
            background-position: center 15%; /* Aumenta a altura do background */
            position: relative;
        }

        .hero .container {
            display: block;
            padding-left: 20px;
        }

        .hero-content {
            max-width: 500px;
            text-align: left;
            margin-left: 0;
            padding-top: 50px;
        }

        .hero-content h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 5.5em;
            font-weight: 700;
            margin: 0 0 20px 0;
            color: var(--primary-color);
        }

        .hero-content p {
            font-family: 'Open Sans', sans-serif;
            font-size: 1.2em;
            line-height: 1.6;
            color: var(--text-color);
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            font-family: 'Open Sans', sans-serif;
            font-size: 1em;
            font-weight: 800;
            color: var(--background-color);
            background-color: var(--primary-color);
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .cta-button:hover {
            background-color: var(--primary-color);
            transform: scale(1.05);
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .toggle-bar {
                display: block;
            }

            nav ul {
                flex-direction: column;
                display: none;
            }

            nav ul.show {
                display: flex;
                background-color: var(--background-color);
                padding: 20px;
                border-radius: 10px;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 10px;
            }

            .hero-content h1 {
                font-size: 2.5em;
            }

            .hero-content p {
                font-size: 1em;
            }

            .hero {
                height: 50%;
            }

            .cta-button {
                font-size: 0.9em;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">Skader Capital</div>
                <div class="toggle-bar" onclick="toggleMenu()">☰</div>
                <nav>
                    <ul>
                        <li><a href="#" class="nav-link">Investidores</a></li>
                        <li><a href="#" class="nav-link">Visitantes</a></li>
                        <li><a href="#" class="nav-link">Empreendedores</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Visão</h1>
                <p>A Skader é uma empresa de investimentos que presta serviços de planejamento de patrimônio e de gestão de ativos em todo mundo.</p>
                <a href="#contact" class="cta-button">ENTRE EM CONTATO</a>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const nav = document.querySelector('nav ul');
            nav.classList.toggle('show');
        }
    </script>
</body>
</html>
