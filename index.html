<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Skander Capital, uma empresa global de investimentos especializada em gestão patrimonial, venture capital e oferecendo um portfólio diversificado de produtos de investimento multiestratégia. Este site visa atender diferentes perfis de usuários: investidores, visitantes e empreendedores.">
  <title>Skander Capital</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body { font-family: "Arial", sans-serif; margin: 0; padding: 0; background-color: #eeece8; color: #000; overflow: hidden; }
    canvas { display: block; position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .cursor { position: fixed; width: 8px; height: 8px; border-radius: 50%; background-color: red; pointer-events: none; transform: translate(-50%, -50%); transition: width 0.2s, height 0.2s, background-color 0.2s; opacity: 60%; z-index: 1000; }
    .cursor.active, .cursor.link-hover { width: 12px; height: 12px; }
    .fade-in { opacity: 0; animation: fadeIn 2s forwards; }
    @keyframes fadeIn { to { opacity: 1; } }
    .header-text, .logo-text { position: absolute; left: 50%; transform: translateX(-50%); font-family: "Arial", sans-serif; z-index: 1001; }
    .header-text { top: 50px; font-size: 1rem; font-weight: 700; }
    .logo-text { bottom: 50px; font-size: 1.4rem; font-weight: 1000; text-transform: uppercase; }
    @media (max-width: 768px) { .cursor { display: none; } .header-text, .logo-text { font-size: 1rem; } .gui-container { display: none; } }
  </style>
</head>
<body class="fade-in">
  <div class="cursor" id="cursor"></div>
  <div class="header-text" id="current-time"></div>
  <div class="logo-text">Skander Capital</div>
  <div class="gui-container" id="gui-container"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.18.0/dist/lil-gui.umd.js"></script>
  <script>
    const scene = new THREE.Scene();
    const camera1 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const camera2 = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer1 = new THREE.WebGLRenderer({ antialias: true });
    const renderer2 = new THREE.WebGLRenderer({ antialias: true });
    const cursor = document.getElementById('cursor');
    let logoObject1, logoObject2, isDay = false, lastCheckedTime = 0, isMousePressed = false, isMouseOverLogo = false, initialMouseX = 0, initialMouseY = 0;

    camera1.position.z = 5;
    camera2.position.z = 5;
    renderer1.setSize(window.innerWidth, window.innerHeight);
    renderer2.setSize(window.innerWidth, window.innerHeight);
    renderer1.setPixelRatio(window.devicePixelRatio);
    renderer2.setPixelRatio(window.devicePixelRatio);
    renderer1.setClearColor("#eeece8");
    renderer2.setClearColor("#eeece8");
    document.body.appendChild(renderer1.domElement);
    document.body.appendChild(renderer2.domElement);

    renderer1.shadowMap.enabled = true;
    renderer1.shadowMap.type = THREE.PCFSoftShadowMap;
    renderer2.shadowMap.enabled = true;
    renderer2.shadowMap.type = THREE.PCFSoftShadowMap;

    renderer1.toneMapping = THREE.ACESFilmicToneMapping;
    renderer1.toneMappingExposure = 2.5;
    renderer2.toneMapping = THREE.ACESFilmicToneMapping;
    renderer2.toneMappingExposure = 2.5;

    const ambientLight = new THREE.AmbientLight(0x404040, 10);
    const spotLight = new THREE.SpotLight(0xffffff, 100);
    const fillLight = new THREE.DirectionalLight(0x404040, 0.2);

    spotLight.position.set(0, 10, 0);
    spotLight.angle = Math.PI / 4;
    spotLight.penumbra = 0.5;
    spotLight.decay = 2;
    spotLight.distance = 50;
    spotLight.castShadow = true;
    spotLight.shadow.mapSize.width = 2048;
    spotLight.shadow.mapSize.height = 2048;
    spotLight.shadow.camera.near = 1;
    spotLight.shadow.camera.far = 20;
    spotLight.shadow.focus = 1;

    fillLight.position.set(-10, -5, -5).normalize();

    scene.add(ambientLight, spotLight, fillLight);

    function loadLogos() {
      const textureLoader = new THREE.TextureLoader();
      const objLoader = new THREE.OBJLoader();
      const textureFile = isDay ? "src/texturadia.jpg" : "src/texturanoite.jpg";
      const objFile1 = isDay ? "src/logopreto.obj" : "src/logo.obj";
      const objFile2 = isDay ? "src/logosemnomepreta.obj" : "src/logosemnomebranca.obj";
      const texture = textureLoader.load(textureFile);

      [logoObject1, logoObject2].forEach(obj => obj && scene.remove(obj));
      [logoObject1, logoObject2] = [null, null];

      [objFile1, objFile2].forEach((file, i) => {
        objLoader.load(file, object => {
          object.traverse(child => {
            if (child instanceof THREE.Mesh) {
              child.material = new THREE.MeshStandardMaterial({
                map: texture,
                metalness: 0.96,
                roughness: 0.0,
                aoMapIntensity: 3.0,
                envMapIntensity: 3.0,
                displacementScale: 2.436143,
                normalScale: new THREE.Vector2(1, -1)
              });
              child.castShadow = true;
              child.receiveShadow = true;
            }
          });
          const group = new THREE.Group();
          group.add(object);
          if (i === 1) {
            group.position.set(13, 5, -5); // Ajuste a posição aqui
            group.rotation.set(0, 0, 0);
          } else {
            group.rotation.set(-0.15, 0, 0);
          }
          updateObjectScale(group);
          scene.add(i === 0 ? logoObject1 = group : logoObject2 = group);
        });
      });
    }

    function adjustObjectScale() {
      return window.innerWidth <= 768 ? 0.015 : 0.028;
    }

    function updateObjectScale(object) {
      if (object) object.scale.set(adjustObjectScale(), adjustObjectScale(), adjustObjectScale());
    }

    function animate() {
      requestAnimationFrame(animate);
      if (logoObject1) logoObject1.rotation.y += 0.005;
      if (logoObject2) logoObject2.rotation.y += 0.005;
      renderer1.render(scene, camera1);
      renderer2.render(scene, camera2);
    }

    function handleInteractionStart(clientX, clientY) {
      const mouse = new THREE.Vector2((clientX / window.innerWidth) * 2 - 1, -(clientY / window.innerHeight) * 2 + 1);
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera1);

      const intersects = raycaster.intersectObjects(scene.children, true);
      if (intersects.length > 0) {
        isMousePressed = true;
        isMouseOverLogo = true;
        initialMouseX = clientX;
        initialMouseY = clientY;
        cursor.classList.add('active');
        if (intersects[0].object.parent === logoObject2) {
          logoObject2.userData.isBeingInteracted = true;
        }
      } else {
        window.location.href = "info.html";
      }
    }

    function handleInteractionMove(clientX, clientY) {
      cursor.style.left = `${clientX}px`;
      cursor.style.top = `${clientY}px`;
      if (isMousePressed && logoObject1 && !logoObject2.userData.isBeingInteracted) {
        const deltaX = clientX - initialMouseX;
        const deltaY = clientY - initialMouseY;
        logoObject1.rotation.x += deltaY * 0.01;
        logoObject1.rotation.y += deltaX * 0.01;
        initialMouseX = clientX;
        initialMouseY = clientY;
      } else if (isMousePressed && logoObject2.userData.isBeingInteracted) {
        const deltaX = clientX - initialMouseX;
        const deltaY = clientY - initialMouseY;
        const rotationFactor = Math.PI / 180;
        logoObject2.rotation.x += deltaY * rotationFactor;
        logoObject2.rotation.y += deltaX * rotationFactor;
        initialMouseX = clientX;
        initialMouseY = clientY;
      }
    }

    document.addEventListener('mousedown', event => handleInteractionStart(event.clientX, event.clientY));
    document.addEventListener('mouseup', () => {
      isMousePressed = false;
      isMouseOverLogo = false;
      if (logoObject2) logoObject2.userData.isBeingInteracted = false;
      cursor.classList.remove('active');
    });
    document.addEventListener('mousemove', event => handleInteractionMove(event.clientX, event.clientY));
    document.addEventListener('touchstart', event => {
      const touch = event.touches[0];
      handleInteractionStart(touch.clientX, touch.clientY);
    });
    document.addEventListener('touchend', () => {
      isMousePressed = false;
      isMouseOverLogo = false;
      if (logoObject2) logoObject2.userData.isBeingInteracted = false;
      cursor.classList.remove('active');
    });
    document.addEventListener('touchmove', event => {
      const touch = event.touches[0];
      handleInteractionMove(touch.clientX, touch.clientY);
    });

    function checkCursorOverLogo(event) {
      const mouse = new THREE.Vector2((event.clientX / window.innerWidth) * 2 - 1, -(event.clientY / window.innerHeight) * 2 + 1);
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera1);
      const intersects = raycaster.intersectObjects(scene.children, true);
      cursor.style.backgroundColor = intersects.length > 0 ? 'red' : (isMousePressed ? 'red' : 'red');
      isMouseOverLogo = intersects.length > 0;
    }

    document.addEventListener('mousemove', checkCursorOverLogo);
    document.addEventListener('touchmove', event => {
      const touch = event.touches[0];
      checkCursorOverLogo(touch);
    });

    animate();

    window.addEventListener('resize', () => {
      renderer1.setSize(window.innerWidth, window.innerHeight);
      renderer2.setSize(window.innerWidth, window.innerHeight);
      camera1.aspect = window.innerWidth / window.innerHeight;
      camera2.aspect = window.innerWidth / window.innerHeight;
      camera1.updateProjectionMatrix();
      camera2.updateProjectionMatrix();
      updateObjectScale(logoObject1);
      updateObjectScale(logoObject2);
    });

    function updateTime() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");
      const day = String(now.getDate()).padStart(2, "0");
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const year = now.getFullYear();

      document.getElementById('current-time').textContent = `${hours}:${minutes} · ${day}/${month}/${year}`;
      const currentTime = now.getTime();
      if (currentTime - lastCheckedTime >= 6 * 60 * 60 * 1000) {
        lastCheckedTime = currentTime;
        isDay = hours >= 6 && hours < 18;
        document.body.style.backgroundColor = isDay ? "#eeece8" : "#000";
        document.body.style.color = isDay ? "#000" : "#fff";
        renderer1.setClearColor(isDay ? "#eeece8" : "#000");
        renderer2.setClearColor(isDay ? "#eeece8" : "#000");
        cursor.style.backgroundColor = isDay ? "#4a4a4a" : "#fff";
        loadLogos();
      }
    }

    setInterval(updateTime, 1000);
    updateTime();
  </script>
</body>
</html>
