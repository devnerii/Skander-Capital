<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
        name="description"
        content="Skader Capital - Investimentos inteligentes para o futuro."
    />
    <meta
        name="keywords"
        content="Skader Capital, Investimentos, Empreendedores, Visitantes, Investidores"
    />
    <meta name="robots" content="index, follow" />
    <title>Skader Capital</title>

    <!-- Fonts and Icons -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300;400;600&display=swap"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="icon" href="/images/ico.png" type="image/x-icon" />

    <!-- Styles -->
    <style>
        :root {
            --primary-color: #e57f33;
            --secondary-color: #333;
            --background-color: #000;
            --text-color: #fff;
            --hover-color: #ff8c42;
            --overlay-color: rgba(0, 0, 0, 0.6);
            --button-hover-color: #fff;
            --button-background-hover: #444;
            --spacing-unit: 20px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: "Open Sans", sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            font-size: 1rem;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 0 var(--spacing-unit);
            width: 100%;
        }

        /* Header */
        header {
            background-color: var(--background-color);
            padding: var(--spacing-unit) 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo {
            width: 200px;
            height: 40px;
            background-image: url("/images/logobranca.svg");
            background-size: contain;
            background-repeat: no-repeat;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: calc(var(--spacing-unit) * 1.5);
            align-items: center;
        }

        nav ul li {
            margin-left: var(--spacing-unit);
        }

        .nav-link {
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 400;
            color: var(--text-color);
            position: relative;
            transition: color 0.3s ease;
            padding-bottom: calc(var(--spacing-unit) / 2);
        }

        .nav-link::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background: var(--primary-color);
            transition: width 0.3s;
            bottom: 0;
            left: 0;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link:hover {
            color: var(--primary-color);
        }

        .toggle-bar {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
        }

        .language-switcher {
            position: relative;
            margin-left: var(--spacing-unit);
        }

        .language-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            padding: calc(var(--spacing-unit) / 2) var(--spacing-unit);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
        }

        .language-button img {
            margin-right: 8px;
            width: 20px;
            height: auto;
        }

        .language-button:hover {
            background-color: var(--hover-color);
            color: var(--button-hover-color);
        }

        .language-options {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: var(--background-color);
            border: 1px solid var(--primary-color);
            border-radius: 5px;
            margin-top: 10px;
            z-index: 1001;
            width: 200px;
        }

        .language-options a {
            display: flex;
            align-items: center;
            padding: var(--spacing-unit);
            color: var(--text-color);
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .language-options a img {
            margin-right: 8px;
            width: 20px;
            height: auto;
        }

        .language-options a:hover {
            background-color: var(--hover-color);
            color: var(--button-hover-color);
        }

        .language-switcher.show .language-options {
            display: block;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: url("../images/business-concept-with-graphic-holography.jpg") center/cover no-repeat;
            position: relative;
            padding: calc(var(--spacing-unit) * 2);
        }

        .hero::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--overlay-color);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            max-width: 800px;
            z-index: 1;
            padding: calc(var(--spacing-unit) * 3);
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            margin: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .hero-content h1 {
            font-family: "Montserrat", sans-serif;
            font-size: 3.8rem;
            font-weight: 700;
            margin-bottom: calc(var(--spacing-unit) * 1.5);
            letter-spacing: 1.5px;
        }

        .hero-content p {
            font-size: 1.6rem;
            font-weight: bold;
            letter-spacing: 0.5px;
        }

        /* Responsive Styles */
        @media (max-width: 1200px) {
            .container {
                max-width: 960px;
            }
        }

        @media (max-width: 992px) {
            .container {
                max-width: 720px;
            }
        }

        @media (max-width: 768px) {
            .container {
                max-width: 540px;
            }

            .toggle-bar {
                display: block;
            }

            nav ul {
                flex-direction: column;
                display: none;
                background-color: var(--background-color);
                padding: var(--spacing-unit);
                border-radius: 10px;
                position: absolute;
                top: 60px;
                right: var(--spacing-unit);
                width: 200px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }

            nav ul.show {
                display: flex;
            }

            .nav-link {
                font-size: 1.2rem;
                padding: var(--spacing-unit) 0;
            }

            .hero-content h1 {
                font-size: 2.8rem;
            }

            .hero-content p {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                max-width: 100%;
                padding: 0 var(--spacing-unit);
            }

            .logo {
                width: 150px;
            }

            .hero-content h1 {
                font-size: 2.2rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .language-button {
                padding: calc(var(--spacing-unit) / 3) var(--spacing-unit);
            }
        }

        @media (max-width: 400px) {
            .hero-content {
                padding: calc(var(--spacing-unit) * 1.5);
            }

            .hero-content h1 {
                font-size: 1.8rem;
            }

            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Header -->
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo"></div>
            <nav>
                <ul>
                    <li><a href="#" class="nav-link">Visitantes</a></li>
                    <li><a href="#" class="nav-link">Investidores</a></li>
                    <li><a href="#" class="nav-link">Empreendedores</a></li>
                </ul>
            </nav>
            <div class="language-switcher">
                <button class="language-button" onclick="toggleLanguageMenu()">
                    <img src="https://flagcdn.com/w20/br.png" alt="Brasil">
                    Português
                </button>
                <div class="language-options">
                    <a href="#" onclick="changeLanguage('pt')">
                        <img src="https://flagcdn.com/w20/br.png" alt="Brasil">
                        Português
                    </a>
                    <a href="#" onclick="changeLanguage('en')">
                        <img src="https://flagcdn.com/w20/gb.png" alt="Reino Unido">
                        English
                    </a>
                    <a href="#" onclick="changeLanguage('es')">
                        <img src="https://flagcdn.com/w20/es.png" alt="Espanha">
                        Español
                    </a>
                    <a href="#" onclick="changeLanguage('fr')">
                        <img src="https://flagcdn.com/w20/fr.png" alt="França">
                        Français
                    </a>
                </div>
            </div>
            <div class="toggle-bar" onclick="toggleMenu()">☰</div>
        </div>
    </div>
</header>

<!-- Hero Section -->
<section class="hero">
    <div class="container">
        <div class="hero-content">
            <h1>Skander Capital</h1>
            <p>A Skander é uma empresa de investimentos que presta serviços de planejamento de patrimônio e de gestão de ativos em todo mundo.</p>
        </div>
    </div>
</section>

<!-- Scripts -->
<script>
    function toggleMenu() {
        const nav = document.querySelector("nav ul");
        nav.classList.toggle("show");
    }

    function toggleLanguageMenu() {
        const languageSwitcher = document.querySelector(".language-switcher");
        languageSwitcher.classList.toggle("show");
    }

    function changeLanguage(lang) {
        // Implementar a lógica de troca de idioma aqui
        alert('Idioma selecionado: ' + lang);
    }

    // Fechar o menu de idiomas ao clicar fora
    document.addEventListener('click', function(event) {
        const languageSwitcher = document.querySelector('.language-switcher');
        const isClickInside = languageSwitcher.contains(event.target);
        if (!isClickInside) {
            languageSwitcher.classList.remove('show');
        }
    });
</script>
</body>
</html>
