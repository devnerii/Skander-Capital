<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skander Capital - Área de Investidores</title>
    <meta name="description" content="Acesso exclusivo para investidores da Skander Capital. Gestão de ativos e planejamento patrimonial global." />
    <link href="https://fonts.googleapis.com/css2?family=Agrandir:wght@400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/index.css">

    <script>
        const translations = {
            en: {
                titulo: "Skander Capital",
                descricao: "Exclusive access for investors. Asset management and global wealth planning.",
                visitantes: "Visitors",
                investidores: "Investors",
                empreendedores: "Entrepreneurs"
            },
            es: {
                titulo: "Skander Capital",
                descricao: "Acceso exclusivo para inversores. Gestión de activos y planificación patrimonial global.",
                visitantes: "Visitantes",
                investidores: "Inversores",
                empreendedores: "Emprendedores"
            },
            fr: {
                titulo: "Skander Capital",
                descricao: "Accès exclusif pour les investisseurs. Gestion d'actifs et planification patrimoniale globale.",
                visitantes: "Visiteurs",
                investidores: "Investisseurs",
                empreendedores: "Entrepreneurs"
            },
            pt: {
                titulo: "Skander Capital",
                descricao: "Acesso exclusivo para investidores. Gestão de ativos e planejamento patrimonial global.",
                visitantes: "Visitantes",
                investidores: "Investidores",
                empreendedores: "Empreendedores"
            }
        };

        function applyTranslations(lang) {
            const elements = document.querySelectorAll('[data-section]');
            elements.forEach(element => {
                const section = element.getAttribute('data-section');
                element.textContent = translations[lang][section];
            });
        }

        function initializeLanguage() {
            const preferredLanguage = localStorage.getItem('preferredLanguage') || 'pt';
            document.documentElement.lang = preferredLanguage;
            document.addEventListener('DOMContentLoaded', function() {
                applyTranslations(preferredLanguage);
                document.body.hidden = false;
            });
        }

        initializeLanguage();
    </script>
</head>
<body hidden>
    <!-- Header -->
    <header>
        <img src="/images/logobranca.svg" alt="Logo Skander Capital" class="logo" />
        <nav>
            <ul>
                <li><a href="visitantes.html" class="nav-link" data-section="visitantes">Visitantes</a></li>
                <li><a href="investidores.html" class="nav-link" data-section="investidores">Investidores</a></li>
                <li><a href="empreendedores.html" class="nav-link" data-section="empreendedores">Empreendedores</a></li>
            </ul>
        </nav>
        <div class="language-flags">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Flag_of_Brazil.svg" alt="Português" onclick="changeLanguage('pt')" />
            <img src="https://upload.wikimedia.org/wikipedia/en/a/a4/Flag_of_the_United_States.svg" alt="English" onclick="changeLanguage('en')" />
            <img src="https://upload.wikimedia.org/wikipedia/commons/9/9a/Flag_of_Spain.svg" alt="Español" onclick="changeLanguage('es')" />
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c3/Flag_of_France.svg" alt="Français" onclick="changeLanguage('fr')" />
        </div>
        <div class="toggle-bar" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1 data-section="titulo">Skander Capital</h1>
            <p data-section="descricao">A Skander é uma empresa de investimentos que presta serviços de planejamento de patrimônio e de gestão de ativos em todo mundo.</p>
        </div>
    </section>

    <script>
        function changeLanguage(lang) {
            // Salva a preferência de idioma no localStorage
            localStorage.setItem('preferredLanguage', lang);

            // Aplica as traduções
            applyTranslations(lang);
        }

        function toggleMenu() {
            const nav = document.querySelector("nav ul");
            nav.classList.toggle("show");
        }
    </script>
</body>
</html>
